{% extends "layout.html" %}

{% block content %}
  <h3>AGREGAR PAGINA</h3>
  <hr>
  <form method="POST" action="/wiki/add">
    
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nombre de Usuario:</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Titulos de la Pagina:</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="contenido" class="col-sm-2 control-label">Contenido:</label>
      <div class="col-sm-10">
        <textarea name="contenido" class="form-control" cols="50" rows="25"></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Estado:</label>
      <div class="col-sm-10">
        <input name="status" type="text" class="form-control"/>
      </div>
    </div>
     
    <div class="col-sm-offset-2 col-sm-10" >
      <button  type="submit" >submit</button>
    </div>
  
  </form>
{% endblock %}
